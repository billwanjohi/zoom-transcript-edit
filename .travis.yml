dist: trusty
language: rust
services: docker
sudo: required
env:
  global:
  - CRATE_NAME=zoom-transcript-edit
matrix:
  include:
  - env: TARGET=x86_64-unknown-linux-gnu
  - env: TARGET=x86_64-apple-darwin
    os: osx
  - env: TARGET=x86_64-pc-windows-gnu
before_install:
- set -e
- rustup self update
install:
- sh ci/install.sh
- source ~/.cargo/env || true
script:
- bash ci/script.sh
after_script: set +e
before_deploy:
- sh ci/before_deploy.sh
deploy:
  provider: s3
  access_key_id: AKIATGW3JNRAAPV2ZMSU
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: kaguru-travis-public
  acl: 'private'
  on:
    repo: billwanjohi/zoom-transcript-edit
    branch: trunk
  skip_cleanup: 'true'
cache: cargo
before_cache:
- chmod -R a+r $HOME/.cargo
branches:
  only:
  - "/^v\\d+\\.\\d+\\.\\d+.*$/"
  - trunk
notifications:
  email:
    on_success: never
